{% set version = "0.8.8" %}

package:
  name: ulmo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/ulmo/ulmo-{{ version }}.tar.gz
  sha256: 716ca8361563fef7f31e28b4df4c0874b50bed6b441e92803a252ea14bfde16e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - appdirs
    - beautifulsoup4
    - future
    - geojson
    - isodate
    - lxml
    - numpy
    - pandas
    - python-dateutil
    - requests
    - suds-jurko

test:
  imports:
    - ulmo.usgs.nwis
    - ulmo.cdec.historical
    - ulmo.util
    - ulmo.waterml
    - ulmo.ncdc
    - ulmo.cpc
    - ulmo.cuahsi
    - ulmo.cpc.drought
    - ulmo.ncdc.gsod
    - ulmo.ncdc.cirs
    - ulmo.noaa.goes
    - ulmo.twc
    - ulmo.cuahsi.his_central
    - ulmo.usgs
    - ulmo.usace.rivergages
    - ulmo
    - ulmo.ncdc.ghcn_daily
    - ulmo.usace.swtwc
    - ulmo.twc.kbdi
    - ulmo.cuahsi.wof
    - ulmo.usace
    - ulmo.cdec
    - ulmo.nasa
    - ulmo.lcra

about:
  home: https://github.com/ulmo-dev/ulmo
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Clean, simple, and fast access to public hydrology and climatology data
  doc_url: http://ulmo.readthedocs.io/
  dev_url: https://github.com/ulmo-dev/ulmo/

extra:
  recipe-maintainers:
    - emiliom
    - ocefpaf
