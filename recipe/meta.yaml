{% set version = "0.8.7" %}

package:
  name: ulmo
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/u/ulmo/ulmo-{{ version }}.tar.gz
  sha256: f5491e6f62824582329159a178dcf1b67aada346a911b8bd36c509b6121cf490

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs
    - beautifulsoup4
    - future
    - geojson
    - isodate
    - lxml >=4.2.3
    - mock
    - numpy
    - pandas
    - pytables
    - pytest
    - requests
    - suds-jurko
    - freezegun
    - html5lib <=0.9999999

test:
  imports:
    - ulmo.usgs.nwis
    - ulmo.cdec.historical
    - ulmo.util
    - ulmo.waterml
    - ulmo.ncdc
    - ulmo.cpc
    - ulmo.cuahsi
    - ulmo.cpc.drought
    - ulmo.ncdc.gsod
    - ulmo.usgs.eddn
    - ulmo.ncdc.cirs
    - ulmo.twc
    - ulmo.cuahsi.his_central
    - ulmo.usgs
    - ulmo.usace.rivergages
    - ulmo
    - ulmo.ncdc.ghcn_daily
    - ulmo.usace.swtwc
    - ulmo.twc.kbdi
    - ulmo.cuahsi.wof
    - ulmo.usace
    - ulmo.cdec
    - ulmo.nasa
    - ulmo.lcra

about:
  home: https://github.com/ulmo-dev/ulmo
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Clean, simple, and fast access to public hydrology and climatology data
  doc_url: http://ulmo.readthedocs.io/
  dev_url: https://github.com/ulmo-dev/ulmo/

extra:
  recipe-maintainers:
    - emiliom
    - ocefpaf
